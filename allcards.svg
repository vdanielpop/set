<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="958 951 408 577">
    <title>Set isomorphic cards</title>
    <desc>A complete set of 81 cards isomorphic with those of the game Set showing all possible combinations of the four features, by CMG Lee. The icons are different to avoid copyright infringement. Considering each 3x3 group as a plane aligned in 4-dimensional space, a set comprises 3 cards in a (4-dimensional) row, with wrap-around. An example 20-card maximal cap set from http://web.archive.org/web/20130605073741/http://math.rutgers.edu/~maclagan/papers/set.pdf is shaded yellow.</desc>
    <style type="text/css">
        #main { font-family:Helvetica,Arial,sans-serif; font-size:9px; text-anchor:middle; fill:none; stroke:none; stroke-width:0.5; }
        text  { stroke:none; cursor:default; }
        .xi   { stroke:#009900; fill:url(#xi); }
        .yi   { stroke:#009900; fill:url(#yi); }
        .zi   { stroke:#009900; fill:url(#zi); }
        .xj   { stroke:#3333ff; fill:url(#xj); }
        .yj   { stroke:#3333ff; fill:url(#yj); }
        .zj   { stroke:#3333ff; fill:url(#zj); }
        .xk   { stroke:#ff0099; fill:url(#xk); }
        .yk   { stroke:#ff0099; fill:url(#yk); }
        .zk   { stroke:#ff0099; fill:url(#zk); }
        .bar  { stroke:#999999; fill:none; stroke-width:0.5; }
        .noc  { fill:#ffffff; }
        .cap  { fill:#ffff99; }
    </style>
